<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lesotho Hub</title>
  <style>
    /* Header */
    .header {
      background-color: green;
      color: white;
      padding: 10px 20px;
    }

    .page-title {
      margin: 0;
      font-size: 24px;
      text-align: left;
    }

    .header nav {
      text-align: center;
      margin-top: 10px;
    }

    nav a {
      display: inline-block;
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Login Section */
    .login-section {
      max-width: 400px;
      margin: 60px auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-section h2 {
      margin-bottom: 20px;
      color: green;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form button {
      background-color: green;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: darkgreen;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: green;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: green;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
    }

    .social-media a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s;
    }

    .social-media a:hover {
      color: #18b574;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 class="page-title">Login</h1>
    <nav>
      <a href="index.html"><img src="home.png">Home</a>
      <a href="business.html"><img src="business.png">Business</a>
      <a href="about.html"><img src="about.png">About Us</a>
      <a href="contact.html"><img src="contact.jpg">Contact Us</a>
      <a href="Tips.html"><img src="tip.png">Tips</a>
      <a href="login.html"><img src="login.png">Sign In</a>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <h2>Welcome Back</h2>
    <form>
      <input type="text" name="username" placeholder="Enter Username or Email" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="extra-links">
      <p>Don't have an account? <a href="#">Sign Up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>

      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/26660000000" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

</body>
</html>
