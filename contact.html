<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact Us - Lesotho Hub</title>
  <style>
    /* Header */
    .header {
      background-color: green;
      color: white;
      padding: 10px 20px;
    }

    .page-title {
      margin: 0;
      font-size: 24px;
      text-align: left;   /* h1 stays on the top left */
    }

    .header nav {
      text-align: center; /* nav sits in the middle below */
      margin-top: 10px;
    }

    nav a {
      display: inline-block;
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Contact Section */
    .contact-section {
      max-width: 800px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      text-align: center;
      color: green;
      margin-bottom: 20px;
    }

    .contact-info {
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .contact-info p {
      margin: 5px 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form button {
      background-color: green;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: darkgreen;
    }

    /* Footer */
    footer {
      background-color: green;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .social-media a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s;
    }

    .social-media a:hover {
      color: #18b574;
    }
  </style>
</head>
